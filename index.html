<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftQueue Pro - Golden Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        .clinic-header { font-family: "Helvetica", sans-serif; font-weight: 700; color: #000080; }
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; margin: 0; overflow: hidden; height: 100vh; }
        .tv-dark { background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%); }
        .global-nav { height: 70px; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; z-index: 50; position: relative; }
        .nav-light { background: white; border-bottom: 2px solid #e2e8f0; }
        .nav-dark { background: rgba(15, 23, 42, 0.95); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .admin-layout { display: grid; grid-template-columns: 1fr 380px; height: calc(100vh - 70px); gap: 20px; padding: 20px; box-sizing: border-box; }
        .tv-grid { display: grid; grid-template-columns: 1.6fr 1fr; height: calc(100vh - 70px); gap: 20px; padding: 20px; box-sizing: border-box; overflow: hidden; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
        @keyframes pulse-new { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(0.95); } }
        .animate-new { animation: pulse-new 1s ease-in-out infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCDxci4g-9QFvo_6ymov1mxdvn7Jf_mhvg",
            authDomain: "clinicqueue-d9d3a.firebaseapp.com",
            projectId: "clinicqueue-d9d3a",
            storageBucket: "clinicqueue-d9d3a.firebasestorage.app",
            messagingSenderId: "45318170672",
            appId: "1:45318170672:web:3edd81acbb292c2889a5f5",
            measurementId: "G-S5NEHZD6F3"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function App() {
            const [view, setView] = React.useState('reg');
            const [branch, setBranch] = React.useState(localStorage.getItem('clinic_branch') || 'Kajang');
            const [queue, setQueue] = React.useState([]);
            const [inputNum, setInputNum] = React.useState('');
            const [inputName, setInputName] = React.useState('');
            const [audioOn, setAudioOn] = React.useState(false);
            const [now, setNow] = React.useState(new Date());
            
            // Refs for tracking state without re-renders
            const lastCallTrigger = React.useRef(null);
            
            // Refs for Audio Objects (Prevents memory leaks)
            const introChime = React.useRef(new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3'));
            const outroChime = React.useRef(new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3'));

            // Clock Timer
            React.useEffect(() => {
                const t = setInterval(() => setNow(new Date()), 1000);
                return () => clearInterval(t);
            }, []);

            // Data Listener
            React.useEffect(() => {
                localStorage.setItem('clinic_branch', branch);
                const unsub = db.collection("branches").doc(branch).collection("queue")
                    .orderBy("time", "desc").onSnapshot(snap => {
                        setQueue(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                    });
                return () => unsub();
            }, [branch]);

            // --- THE GOLDEN AUDIO SEQUENCER ---
            const runSequence = (num, loc, status) => {
                // 1. Reset everything
                window.speechSynthesis.cancel();
                introChime.current.pause(); introChime.current.currentTime = 0;
                outroChime.current.pause(); outroChime.current.currentTime = 0;

                // 2. Play Intro (Double Chime Effect)
                introChime.current.play().then(() => {
                    introChime.current.onended = () => {
                        // Play second ding for the "Ding-Dong... Ding-Dong" effect
                        setTimeout(() => {
                            introChime.current.play().then(() => {
                                introChime.current.onended = () => {
                                    // 3. The Voice
                                    setTimeout(() => {
                                        const msg = new SpeechSynthesisUtterance();
                                        if (status === 'collecting' || loc.toLowerCase().includes('counter')) {
                                            msg.text = `Attention please. Number ${num}. Kindly proceed to the medication counter. I repeat. Number ${num}. Medication counter.`;
                                        } else {
                                            msg.text = `Attention please. Number ${num}. Please proceed to ${loc}. I repeat. Number ${num}. Please proceed to ${loc}.`;
                                        }
                                        msg.lang = 'en-GB'; msg.rate = 0.85; msg.pitch = 1.0;
                                        
                                        msg.onend = () => {
                                            // 4. The "Reversed" Outro
                                            setTimeout(() => outroChime.current.play(), 300);
                                        };
                                        window.speechSynthesis.speak(msg);
                                    }, 600); // Pause before speaking
                                };
                            });
                        }, 200); // Gap between dings
                    };
                }).catch(e => console.log("Audio locked. Click Activate."));
            };

            // Audio Trigger Watcher
            React.useEffect(() => {
                const caller = queue.find(p => p.callTrigger);
                if (view === 'tv' && audioOn && caller) {
                    if (caller.callTrigger !== lastCallTrigger.current) {
                        lastCallTrigger.current = caller.callTrigger;
                        runSequence(caller.num, caller.loc, caller.status);
                    }
                }
            }, [queue, view, audioOn]);

            const qRef = db.collection("branches").doc(branch).collection("queue");
            
            // Core Actions
            const updatePatient = (id, s, l, triggerCall = false) => {
                const data = { status: s, loc: l, time: Date.now(), sortOrder: s === 'finished' ? 0 : 1 };
                if (triggerCall) { data.callTrigger = Date.now(); data.isNewToPharmacy = false; }
                else if (s === 'collecting') { data.isNewToPharmacy = true; } // Silent transfer sets badge
                qRef.doc(id).update(data);
            };

            const resetAll = () => { if(confirm(`Reset data for ${branch}?`)) qRef.get().then(s => s.forEach(d => d.ref.delete())); };
            
            // Sort: Active first, then by time
            const sortedQueue = [...queue].sort((a, b) => (b.sortOrder || 0) - (a.sortOrder || 0) || b.time - a.time);

            // Reusable Components
            const LiveMonitor = ({ isDark = false }) => (
                React.createElement('div', { className: `rounded-2xl border overflow-hidden flex flex-col h-full ${isDark ? 'bg-white/5 border-white/10 text-white' : 'bg-white'}` },
                    React.createElement('div', { className: `p-4 font-bold border-b text-[10px] uppercase tracking-widest ${isDark ? 'text-white/40 border-white/10' : 'text-slate-400'}` }, branch + ' Status'),
                    React.createElement('div', { className: 'overflow-y-auto custom-scrollbar flex-1' },
                        sortedQueue.map(p => React.createElement('div', { key: p.id, className: `p-4 border-b flex justify-between items-center ${isDark ? 'border-white/5' : 'border-slate-100'}` },
                            React.createElement('div', null, 
                                React.createElement('span', { className: 'text-2xl font-black' }, `#${p.num}`),
                                p.name && React.createElement('p', { className: 'text-[11px] font-bold text-blue-500 uppercase' }, p.name)
                            ),
                            React.createElement('span', { className: `text-[9px] font-black px-2 py-1 rounded uppercase ${p.status === 'finished' ? 'bg-slate-200 text-slate-500' : 'bg-blue-100 text-blue-600'}` }, p.status)
                        ))
                    )
                )
            );

            return React.createElement('div', { className: `app-container ${view === 'tv' ? 'tv-dark' : ''}` },
                
                // --- NAVIGATION ---
                React.createElement('nav', { className: `global-nav ${view === 'tv' ? 'nav-dark' : 'nav-light'}` },
                    React.createElement('div', { className: 'flex gap-6 items-center' },
                        React.createElement('div', { className: 'flex flex-col' },
                            React.createElement('span', { className: `clinic-header text-xl ${view === 'tv' ? 'text-white' : ''}` }, 'KLINIK ARA 24 JAM'),
                            React.createElement('span', { className: 'text-[9px] font-bold text-slate-400 uppercase tracking-widest' }, branch + ' Branch')
                        ),
                        React.createElement('select', { value: branch, onChange: (e) => setBranch(e.target.value), className: `border-none rounded-lg p-2 text-[10px] font-black uppercase outline-none ${view === 'tv' ? 'bg-white/10 text-white' : 'bg-slate-100 text-slate-900'}` },
                            ['Kajang', 'Seri Kembangan', 'Semenyih'].map(b => React.createElement('option', {key: b, value: b, style:{color:'black'}}, b))
                        )
                    ),
                    React.createElement('div', { className: `flex gap-1 p-1 rounded-xl ${view === 'tv' ? 'bg-white/5' : 'bg-slate-100'}` },
                        ['reg', 'doc', 'pharmacy', 'tv'].map(v => React.createElement('button', { key: v, onClick: () => setView(v), className: `px-4 py-2 rounded-lg text-[10px] font-black transition-all ${view === v ? 'bg-blue-600 text-white shadow-sm' : (view === 'tv' ? 'text-white/40' : 'text-slate-500')}` }, v.toUpperCase()))
                    )
                ),

                // --- VIEWS ---
                view === 'tv' ? 
                    React.createElement('div', { className: 'tv-grid' },
                        // MAIN DISPLAY
                        React.createElement('div', { className: 'flex flex-col items-center justify-center relative bg-white/5 rounded-[40px] border border-white/10' },
                            !audioOn && React.createElement('div', { onClick: () => {
                                setAudioOn(true); 
                                // Unlock audio context
                                introChime.current.play(); 
                                window.speechSynthesis.speak(new SpeechSynthesisUtterance("System ready"));
                            }, className: 'absolute inset-0 bg-black/95 z-50 flex flex-col items-center justify-center rounded-[40px] cursor-pointer' },
                                React.createElement('button', { className: 'px-12 py-6 bg-blue-600 text-white rounded-full font-black text-2xl shadow-2xl animate-pulse' }, 'ACTIVATE SYSTEM')
                            ),
                            React.createElement('span', { className: 'text-blue-400 text-4xl font-black uppercase tracking-[0.3em] mb-4' }, 'Now Calling'),
                            React.createElement('div', { className: 'text-[22vw] font-black text-white leading-none' }, queue.find(p => p.callTrigger)?.num || '----'),
                            React.createElement('div', { className: 'text-5xl font-bold text-white/60 uppercase mb-8' }, queue.find(p => p.callTrigger)?.name || ''),
                            React.createElement('div', { className: 'text-6xl font-bold text-emerald-400 uppercase' }, queue.find(p => p.callTrigger)?.loc || 'Standby')
                        ),
                        // SIDEBAR
                        React.createElement('div', { className: 'flex flex-col gap-6' },
                            React.createElement('div', { className: 'bg-white/10 p-8 rounded-[40px] text-center border border-white/10 shadow-xl' },
                                React.createElement('div', { className: 'text-7xl font-black text-blue-300' }, now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12: true})),
                                React.createElement('div', { className: 'text-2xl font-bold text-white/50 uppercase mt-2' }, now.toLocaleDateString('en-GB', {weekday:'long', day:'2-digit', month:'long'}))
                            ),
                            React.createElement(LiveMonitor, { isDark: true })
                        )
                    ) :
                    React.createElement('div', { className: 'admin-layout' },
                        // MAIN CONSOLE AREA
                        React.createElement('div', { className: 'bg-white rounded-[30px] border shadow-sm flex flex-col overflow-hidden' },
                            
                            view === 'reg' && React.createElement('div', { className: 'p-10' },
                                React.createElement('h2', { className: 'font-black text-slate-400 uppercase text-xs mb-8' }, 'Registration - ' + branch),
                                React.createElement('input', { placeholder: 'Patient Name', value: inputName, onChange: e => setInputName(e.target.value), className: 'w-full mb-4 p-4 border-2 rounded-2xl text-lg font-bold outline-none' }),
                                React.createElement('input', { type: 'number', placeholder: 'Queue Number', value: inputNum, onChange: e => setInputNum(e.target.value), className: 'w-full mb-6 p-6 border-2 rounded-3xl text-5xl font-black text-center outline-none' }),
                                React.createElement('button', { onClick: () => { if (!inputNum) return; qRef.add({ num: parseInt(inputNum), name: inputName || '', status: 'waiting', loc: 'Waiting Area', time: Date.now(), sortOrder: 1 }); setInputNum(''); setInputName(''); }, className: 'w-full py-6 bg-blue-700 text-white rounded-3xl font-black text-xl hover:bg-blue-800' }, 'REGISTER PATIENT'),
                                React.createElement('button', { onClick: resetAll, className: 'w-full mt-20 text-slate-300 text-xs font-bold hover:text-red-500 uppercase' }, 'Reset Branch Data')
                            ),

                            (view === 'doc' || view === 'pharmacy') && React.createElement(React.Fragment, null,
                                React.createElement('div', { className: `p-4 flex justify-between items-center text-white font-black text-[10px] uppercase tracking-widest ${view === 'pharmacy' ? 'bg-emerald-900' : 'bg-slate-900'}` }, 
                                    React.createElement('span', null, branch + (view === 'pharmacy' ? ' Pharmacy' : ' Doctor')),
                                    React.createElement('span', null, 'Patient Management')
                                ),
                                React.createElement('div', { className: 'flex-1 overflow-y-auto custom-scrollbar' },
                                    sortedQueue.map(p => React.createElement('div', { key: p.id, className: `p-4 border-b flex items-center justify-between transition ${p.status === 'finished' ? 'bg-slate-50 opacity-50' : ''}` },
                                        React.createElement('div', { className: 'flex flex-col' }, 
                                            React.createElement('div', { className: 'flex items-center gap-2' },
                                                React.createElement('span', { className: 'text-3xl font-black' }, `#${p.num}`),
                                                view === 'pharmacy' && p.isNewToPharmacy && React.createElement('span', { className: 'bg-emerald-500 text-white text-[8px] font-black px-2 py-0.5 rounded-full animate-new' }, 'NEW')
                                            ),
                                            p.name && React.createElement('span', { className: 'text-[10px] font-bold text-blue-600 uppercase' }, p.name),
                                            React.createElement('span', { className: 'text-[9px] font-black text-slate-400 uppercase mt-1' }, `Loc: ${p.loc}`)
                                        ),
                                        React.createElement('div', { className: 'flex gap-1' },
                                            view === 'doc' ? React.createElement(React.Fragment, null,
                                                ['Room 1', 'Room 2'].map((r,i) => React.createElement('button', { key:i, onClick: () => updatePatient(p.id, 'calling', r, true), className: 'bg-slate-800 text-white px-3 py-2 rounded-lg text-[9px] font-black transition-colors' }, 'CALL R'+(i+1))),
                                                React.createElement('button', { onClick: () => updatePatient(p.id, 'collecting', 'Medication Counter', false), className: 'bg-emerald-600 text-white px-3 py-2 rounded-lg text-[9px] font-black transition-colors' }, 'TO DISP')
                                            ) : React.createElement(React.Fragment, null,
                                                React.createElement('button', { onClick: () => updatePatient(p.id, 'collecting', 'Medication Counter', true), className: 'bg-emerald-600 text-white px-4 py-3 rounded-lg text-[9px] font-black transition-colors' }, 'CALL COUNTER'),
                                                React.createElement('button', { onClick: () => updatePatient(p.id, 'finished', 'Done', false), className: 'bg-slate-800 text-white px-4 py-3 rounded-lg text-[9px] font-black transition-colors' }, 'MARK DONE')
                                            ),
                                            React.createElement('button', { onClick: () => { if(confirm("Remove?")) qRef.doc(p.id).delete(); }, className: 'text-slate-300 hover:text-red-500 px-2' }, 'âœ•')
                                        )
                                    ))
                                )
                            )
                        ),
                        React.createElement(LiveMonitor)
                    )
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
