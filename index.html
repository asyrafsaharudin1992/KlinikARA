<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftQueue Pro - Klinik Ara 24 Jam</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; overflow: hidden; height: 100vh; }
        .tv-dark { background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%); }
        
        /* Animations */
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
        .ticker-move { white-space: nowrap; animation: marquee 30s linear infinite; display: inline-block; padding-left: 100%; }
        
        @keyframes flash-call {
            0%, 100% { opacity: 1; color: white; transform: scale(1); text-shadow: 0 0 20px rgba(255,255,255,0.5); }
            50% { opacity: 0.8; color: #60a5fa; transform: scale(1.02); text-shadow: 0 0 40px rgba(96, 165, 250, 0.8); }
        }
        .animate-calling { animation: flash-call 0.8s ease-in-out infinite; }
        
        @keyframes pulse-new { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(0.95); } }
        .animate-new { animation: pulse-new 1s ease-in-out infinite; }

        /* UI Utils */
        .glass-panel { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        
        /* SCROLLBAR UTILITIES */
        .custom-scrollbar { overflow-y: auto; overflow-x: hidden; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        
        .no-spinner::-webkit-inner-spin-button, .no-spinner::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        
        /* Navigation Bar */
        .global-nav { height: 90px; display: flex; align-items: center; justify-content: space-between; padding: 0 30px; z-index: 50; position: relative; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .nav-light { background: white; border-bottom: 2px solid #e2e8f0; }
        .nav-dark { background: rgba(15, 23, 42, 0.95); border-bottom: 1px solid rgba(255,255,255,0.1); }

        /* Grid Layouts */
        .admin-layout { display: grid; grid-template-columns: 1fr 380px; height: calc(100vh - 90px); gap: 20px; padding: 20px; box-sizing: border-box; }
        
        /* Ticker Styling */
        .ticker-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            background-color: #000000;
            color: #fbbf24;
            display: flex;
            align-items: center;
            overflow: hidden;
            font-size: 1.5rem;
            font-weight: 800;
            border-top: 4px solid #d97706;
            z-index: 50;
        }

        /* TV SCALER WRAPPER */
        .tv-wrapper-scaled {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            transform-origin: top center;
            transition: transform 0.2s ease-out;
        }

        .tv-grid-inner {
            display: grid; 
            grid-template-columns: 1.6fr 1fr; 
            flex: 1; 
            gap: 20px; 
            padding: 40px; 
            box-sizing: border-box; 
            overflow: hidden; 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyCDxci4g-9QFvo_6ymov1mxdvn7Jf_mhvg",
            authDomain: "clinicqueue-d9d3a.firebaseapp.com",
            projectId: "clinicqueue-d9d3a",
            storageBucket: "clinicqueue-d9d3a.firebasestorage.app",
            messagingSenderId: "45318170672",
            appId: "1:45318170672:web:3edd81acbb292c2889a5f5",
            measurementId: "G-S5NEHZD6F3"
        };

        const CUSTOM_CHIME_URL = 'https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3';

        // --- APP LOGIC ---
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function App() {
            const [view, setView] = React.useState('reg');
            const [branch, setBranch] = React.useState(localStorage.getItem('clinic_branch') || 'Kajang');
            const [queue, setQueue] = React.useState([]);
            
            // Reg Form State
            const [inputNum, setInputNum] = React.useState('');
            const [inputName, setInputName] = React.useState('');
            
            // Settings
            const [voiceSpeed, setVoiceSpeed] = React.useState(parseFloat(localStorage.getItem('voice_speed')) || 0.85);
            const [uiScale, setUiScale] = React.useState(parseFloat(localStorage.getItem('ui_scale')) || 1.0);
            const [showSettings, setShowSettings] = React.useState(false);
            const [sortNewest, setSortNewest] = React.useState(localStorage.getItem('sort_order') === 'newest');

            // System State
            const [audioOn, setAudioOn] = React.useState(false);
            const [isCalling, setIsCalling] = React.useState(false); 
            const [now, setNow] = React.useState(new Date());
            const [availableVoices, setAvailableVoices] = React.useState([]);
            
            const lastCallTrigger = React.useRef(null);
            const chimeRef = React.useRef(new Audio(CUSTOM_CHIME_URL));

            // --- EFFECTS ---
            React.useEffect(() => {
                const t = setInterval(() => setNow(new Date()), 1000);
                const loadVoices = () => setAvailableVoices(window.speechSynthesis.getVoices());
                loadVoices();
                window.speechSynthesis.onvoiceschanged = loadVoices;
                return () => clearInterval(t);
            }, []);

            React.useEffect(() => {
                localStorage.setItem('clinic_branch', branch);
                localStorage.setItem('voice_speed', voiceSpeed);
                localStorage.setItem('ui_scale', uiScale);
                localStorage.setItem('sort_order', sortNewest ? 'newest' : 'oldest');

                const unsub = db.collection("branches").doc(branch).collection("queue")
                    .orderBy("time", "desc").onSnapshot(snap => {
                        setQueue(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                    });
                return () => unsub();
            }, [branch, voiceSpeed, uiScale, sortNewest]);

            // --- AUDIO SEQUENCE ---
            const runSequence = (num, loc) => {
                setIsCalling(true);
                window.speechSynthesis.cancel();
                
                chimeRef.current.pause();
                chimeRef.current.currentTime = 0;
                
                // 1. Play Intro Chime
                chimeRef.current.play().then(() => {
                    chimeRef.current.onended = () => {
                        chimeRef.current.onended = null; // Prevent loop
                        setTimeout(() => {
                            // 2. Announce
                            const baseMessage = `Attention please. Number ${num}. Please proceed to ${loc}.`;
                            const fullMessage = `${baseMessage} I repeat. ${baseMessage}`;
                            
                            const msg = new SpeechSynthesisUtterance(fullMessage);
                            
                            // Female Voice Priority
                            const femaleVoice = availableVoices.find(v => v.name === 'Google US English') || 
                                              availableVoices.find(v => v.name.includes('Zira')) || 
                                              availableVoices.find(v => v.name.includes('Samantha')) ||
                                              availableVoices.find(v => v.name.toLowerCase().includes('female'));
                            if (femaleVoice) msg.voice = femaleVoice;
                            
                            msg.lang = 'en-US';
                            msg.rate = voiceSpeed;
                            msg.pitch = 1.1;
                            
                            msg.onend = () => {
                                // 3. Outro Chime & End
                                setTimeout(() => {
                                    chimeRef.current.currentTime = 0;
                                    chimeRef.current.play(); 
                                    setTimeout(() => setIsCalling(false), 2000);
                                }, 300);
                            };
                            window.speechSynthesis.speak(msg);
                        }, 500);
                    };
                }).catch(e => console.log("Audio Error:", e));
            };

            // --- WATCHER ---
            React.useEffect(() => {
                // Filter all calls, EVEN IF STATUS IS FINISHED. 
                // Rely solely on trigger timestamp change.
                const activeCallers = queue.filter(p => p.callTrigger);
                const caller = activeCallers.sort((a,b) => b.callTrigger - a.callTrigger)[0];

                if (view === 'tv' && audioOn && caller) {
                    if (caller.callTrigger !== lastCallTrigger.current) {
                        lastCallTrigger.current = caller.callTrigger;
                        runSequence(caller.num, caller.loc);
                    }
                }
            }, [queue, view, audioOn]);

            // --- ACTIONS ---
            const qRef = db.collection("branches").doc(branch).collection("queue");

            const registerPatient = () => {
                if (!inputNum) return;
                qRef.add({ num: parseInt(inputNum), name: inputName || '', status: 'waiting', loc: 'Waiting Area', time: Date.now(), sortOrder: 1 });
                setInputNum('');
                setInputName('');
            };

            const updatePatient = (id, s, l, triggerCall = false) => {
                // If triggering call, reset sortOrder to 1 to bring back to top (even if was finished)
                const data = { status: s, loc: l, sortOrder: s === 'finished' ? 0 : 1 };
                
                if (triggerCall) { 
                    data.callTrigger = Date.now(); 
                    data.time = Date.now(); // Also update time to ensure it bubbles to top of "Latest Action" list
                    data.isNewToPharmacy = false; 
                }
                else if (s === 'collecting') { 
                    data.isNewToPharmacy = true; 
                } 
                
                qRef.doc(id).update(data);
            };

            const resetAll = () => {
                if(confirm(`⚠ CRITICAL: DELETE ALL DATA FOR ${branch}?`)) {
                    qRef.get().then(s => s.forEach(d => d.ref.delete()));
                }
            };

            // Sorting Logic
            const sortedQueue = [...queue].sort((a, b) => {
                if ((a.sortOrder || 0) !== (b.sortOrder || 0)) return (b.sortOrder || 0) - (a.sortOrder || 0);
                return sortNewest ? b.time - a.time : a.time - b.time;
            });

            // Pharmacy Filter
            const pharmacyQueue = sortedQueue.filter(p => p.status === 'collecting' || p.status === 'finished');

            // --- COMPONENTS ---
            const SettingsModal = () => (
                <div className="fixed inset-0 bg-black/50 z-[100] flex items-center justify-center backdrop-blur-sm">
                    <div className="bg-white p-8 rounded-3xl w-96 shadow-2xl">
                        <h3 className="font-bold text-xl mb-6 text-slate-800">System Controls</h3>
                        <label className="block text-xs font-bold text-slate-400 mb-2 uppercase">Voice Speed ({voiceSpeed}x)</label>
                        <input type="range" min="0.5" max="1.5" step="0.05" value={voiceSpeed} onChange={e => setVoiceSpeed(parseFloat(e.target.value))} className="w-full mb-6 accent-blue-600" />
                        <label className="block text-xs font-bold text-slate-400 mb-2 uppercase">TV Scale ({uiScale}x)</label>
                        <input type="range" min="0.5" max="3.0" step="0.1" value={uiScale} onChange={e => setUiScale(parseFloat(e.target.value))} className="w-full mb-8 accent-blue-600" />
                        <button onClick={() => setShowSettings(false)} className="w-full py-3 bg-slate-900 text-white rounded-xl font-bold">CLOSE</button>
                    </div>
                </div>
            );

            // 3-COLUMN SIDEBAR MONITOR
            const LiveMonitor = ({ isDark }) => (
                <div className={`rounded-2xl border overflow-hidden flex flex-col h-full ${isDark ? 'glass-panel text-white' : 'bg-white'}`}>
                    <div className={`p-4 font-bold border-b text-[10px] uppercase tracking-widest flex justify-between ${isDark ? 'text-white/40 border-white/10' : 'text-slate-400'}`}>
                        <span>{branch} Monitor</span>
                        {!isDark && <button onClick={() => setSortNewest(!sortNewest)} className="text-blue-600 hover:underline">{sortNewest ? 'Latest Top' : 'Oldest Top'}</button>}
                    </div>
                    
                    <div className={`grid grid-cols-[0.8fr_1.5fr_1fr] px-4 py-2 text-[9px] font-bold uppercase tracking-wider ${isDark ? 'text-white/30' : 'text-slate-400 bg-slate-50 border-b border-slate-100'}`}>
                        <div>No.</div>
                        <div>Patient Name</div>
                        <div className="text-right">Location</div>
                    </div>

                    <div className="flex-1 custom-scrollbar">
                        {sortedQueue.map(p => (
                            <div key={p.id} className={`grid grid-cols-[0.8fr_1.5fr_1fr] items-center p-4 border-b ${isDark ? 'border-white/5' : 'border-slate-100'}`}>
                                <span className={`${isDark ? 'text-4xl' : 'text-xl'} font-black`}>#{p.num}</span>
                                <span className={`${isDark ? 'text-xl' : 'text-[11px]'} font-bold uppercase truncate pr-2 ${isDark ? 'text-white/90' : 'text-slate-700'}`}>{p.name || '-'}</span>
                                <span className={`${isDark ? 'text-lg px-4 py-2' : 'text-[9px] px-2 py-1'} font-black rounded uppercase text-center ml-auto min-w-[80px] ${p.status === 'finished' ? 'bg-slate-200 text-slate-500' : (isDark ? 'bg-white/20 text-white' : 'bg-blue-100 text-blue-600')}`}>
                                    {p.loc}
                                </span>
                            </div>
                        ))}
                    </div>
                </div>
            );

            return (
                <div className={`h-screen flex flex-col ${view === 'tv' ? 'tv-dark' : 'bg-slate-50'}`}>
                    {showSettings && <SettingsModal />}

                    {/* NAV BAR */}
                    <nav className={`global-nav ${view === 'tv' ? 'nav-dark' : 'nav-light'}`}>
                        <div className="flex gap-8 items-center">
                            <div className="flex flex-col justify-center">
                                <span className={`clinic-header text-3xl ${view === 'tv' ? 'text-white' : ''}`}>KLINIK ARA 24 JAM</span>
                                <span className="text-xs font-bold opacity-60 uppercase tracking-[0.2em] mt-1">{branch} Pro Edition</span>
                            </div>
                            <select value={branch} onChange={e => setBranch(e.target.value)} className={`border-none rounded-xl p-3 text-sm font-black uppercase outline-none cursor-pointer ${view === 'tv' ? 'bg-white/10 text-white' : 'bg-slate-100 text-slate-900'}`}>
                                {['Kajang', 'Seri Kembangan', 'Semenyih'].map(b => <option key={b} value={b} style={{color:'black'}}>{b}</option>)}
                            </select>
                        </div>
                        <div className="flex items-center gap-3">
                            <div className={`flex gap-2 p-2 rounded-2xl ${view === 'tv' ? 'bg-white/5' : 'bg-slate-100'}`}>
                                {['reg', 'doc', 'pharmacy', 'tv'].map(v => (
                                    <button key={v} onClick={() => setView(v)} className={`px-6 py-3 rounded-xl text-xs font-black transition-all ${view === v ? 'bg-blue-600 text-white shadow-lg transform scale-105' : (view === 'tv' ? 'text-white/40 hover:text-white' : 'text-slate-500 hover:bg-slate-200')}`}>
                                        {v.toUpperCase()}
                                    </button>
                                ))}
                            </div>
                            <button onClick={() => setShowSettings(true)} className={`p-4 rounded-xl ${view === 'tv' ? 'text-white/50 hover:text-white' : 'text-slate-400 hover:text-slate-900'}`}>
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                            </button>
                        </div>
                    </nav>

                    {/* VIEW ROUTER */}
                    {view === 'tv' ? (
                        <div className="relative h-[calc(100vh-90px)] overflow-hidden">
                            <div className="tv-wrapper-scaled" style={{ transform: `scale(${uiScale})` }}>
                                <div className="tv-grid-inner">
                                    <div className="flex flex-col items-center justify-center relative glass-panel rounded-[40px]">
                                        {!audioOn && (
                                            <div onClick={() => { setAudioOn(true); chimeRef.current.play(); }} className="absolute inset-0 bg-black/80 z-50 flex items-center justify-center rounded-[40px] cursor-pointer backdrop-blur-md">
                                                <button className="px-12 py-6 bg-blue-600 text-white rounded-full font-black text-2xl shadow-2xl animate-pulse pointer-events-none">TAP TO ACTIVATE</button>
                                            </div>
                                        )}
                                        <span className="text-blue-400 text-4xl font-black uppercase tracking-[0.3em] mb-4">Now Calling</span>
                                        <div className={`text-[22vw] font-black text-white leading-none ${isCalling ? 'animate-calling' : ''}`}>
                                            {/* Allow finished patients to show if they were the last called */}
                                            {queue.filter(p => p.callTrigger).sort((a,b) => b.callTrigger - a.callTrigger)[0]?.num || '----'}
                                        </div>
                                        <div className="text-5xl font-bold text-white/60 uppercase mb-8">{queue.filter(p => p.callTrigger).sort((a,b) => b.callTrigger - a.callTrigger)[0]?.name || ''}</div>
                                        <div className="text-6xl font-bold text-emerald-400 uppercase">{queue.filter(p => p.callTrigger).sort((a,b) => b.callTrigger - a.callTrigger)[0]?.loc || 'Standby'}</div>
                                    </div>
                                    <div className="flex flex-col gap-6">
                                        <div className="glass-panel p-8 rounded-[40px] text-center shadow-xl">
                                            <div className="text-7xl font-black text-blue-300">{now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12: true})}</div>
                                            <div className="text-2xl font-bold text-white/50 uppercase mt-2">{now.toLocaleDateString('en-GB', {weekday:'long', day:'2-digit', month:'long'})}</div>
                                            <div className="text-lg font-bold text-emerald-500/80 uppercase mt-1 tracking-widest">{new Intl.DateTimeFormat('en-US-u-ca-islamic', {day: 'numeric', month: 'long', year: 'numeric'}).format(now)}</div>
                                        </div>
                                        <LiveMonitor isDark={true} />
                                    </div>
                                </div>

                                <div className="ticker-bar">
                                    <div className="ticker-move">Selamat datang ke KLINIK ARA 24 JAM. Mohon bersabar sehingga nombor dipanggil. Moga segala urusan tuan puan dimudahkan amin.</div>
                                </div>
                            </div>
                        </div>
                    ) : (
                        <div className="admin-layout">
                            <div className="bg-white rounded-[30px] border shadow-sm flex flex-col overflow-hidden">
                                
                                {view === 'reg' && (
                                    <div className="flex flex-col h-full">
                                        <div className="bg-slate-950 text-white px-6 py-4 flex items-center gap-3">
                                            <div className="w-8 h-8 rounded-full bg-slate-800 flex items-center justify-center border border-slate-700">
                                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className="w-4 h-4 text-slate-300"><path fillRule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" clipRule="evenodd" /></svg>
                                            </div>
                                            <span className="font-bold tracking-widest text-xs uppercase">Front Desk Portal</span>
                                        </div>
                                        <div className="flex-1 flex flex-col items-center justify-center p-8 overflow-y-auto custom-scrollbar">
                                            <div className="text-center mb-10">
                                                <h1 className="text-4xl font-black text-slate-900 mb-1 tracking-tight">Registration</h1>
                                                <p className="text-[10px] font-bold text-slate-400 tracking-[0.3em] uppercase">Manual Queue Entry</p>
                                            </div>
                                            <div className="w-full max-w-sm space-y-6">
                                                <div>
                                                    <label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">Patient Name</label>
                                                    <div className="relative">
                                                        <input placeholder="Ex: David Miller" value={inputName} onChange={e => setInputName(e.target.value)} className="w-full p-4 bg-slate-50/50 border border-slate-200 rounded-xl font-bold text-slate-700 outline-none focus:border-blue-500 transition" />
                                                        <div className="absolute right-2 top-2 bottom-2 bg-slate-200/50 text-slate-500 text-[10px] font-bold px-3 rounded-lg flex items-center uppercase tracking-wider">Preview</div>
                                                    </div>
                                                </div>
                                                <div>
                                                    <label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1 text-center">Assigned Number</label>
                                                    <input type="number" placeholder="000" value={inputNum} onChange={e => setInputNum(e.target.value)} className="w-full p-5 bg-white border border-slate-200 rounded-2xl text-6xl font-black text-slate-300 text-center outline-none focus:border-blue-500 focus:text-slate-900 transition placeholder-slate-200 no-spinner" />
                                                </div>
                                                <button onClick={registerPatient} className="w-full py-5 bg-slate-950 text-white rounded-full font-black text-sm hover:scale-[1.02] active:scale-95 transition shadow-2xl shadow-slate-200 uppercase tracking-widest">REGISTER PATIENT</button>
                                                <button onClick={resetAll} className="w-full py-3 border border-slate-100 text-slate-300 rounded-full font-bold text-[10px] hover:border-red-100 hover:text-red-400 hover:bg-red-50 transition uppercase tracking-widest">Reset All Branch Data</button>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {(view === 'doc' || view === 'pharmacy') && (
                                    <div className="flex flex-col h-full">
                                        <div className={`p-4 flex justify-between items-center text-white font-black text-[10px] uppercase tracking-widest ${view === 'pharmacy' ? 'bg-emerald-900' : 'bg-slate-900'}`}>
                                            <span>{branch} {view === 'pharmacy' ? 'Pharmacy' : 'Doctor'}</span>
                                            <span>{view === 'pharmacy' ? 'Ready for Collection' : 'Patient Queue'}</span>
                                        </div>
                                        <div className="flex-1 custom-scrollbar">
                                            {(view === 'pharmacy' ? pharmacyQueue : sortedQueue).map(p => (
                                                <div key={p.id} className={`p-4 border-b flex items-center justify-between transition ${p.status === 'finished' ? 'bg-slate-100 opacity-50 grayscale' : 'bg-white'}`}>
                                                    <div className="flex flex-col gap-1">
                                                        <div className="flex items-center gap-2">
                                                            <span className="text-3xl font-black">#{p.num}</span>
                                                            {view === 'pharmacy' && p.isNewToPharmacy && <span className="bg-emerald-500 text-white text-[8px] font-black px-2 py-0.5 rounded-full animate-new">NEW</span>}
                                                        </div>
                                                        {p.name && <span className="text-[10px] font-bold text-blue-600 uppercase">{p.name}</span>}
                                                        <span className="text-[9px] font-black text-slate-400 uppercase">Loc: {p.loc}</span>
                                                    </div>
                                                    <div className="flex gap-1">
                                                        {view === 'doc' ? (
                                                            <>
                                                                {['Room 1', 'Room 2'].map((r,i) => <button key={i} onClick={() => updatePatient(p.id, 'calling', r, true)} className="bg-slate-800 text-white px-3 py-2 rounded-lg text-[9px] font-black hover:bg-black transition-colors">CALL R{i+1}</button>)}
                                                                <button onClick={() => updatePatient(p.id, 'collecting', p.loc, false)} className="bg-emerald-600 text-white px-3 py-2 rounded-lg text-[9px] font-black hover:bg-emerald-800 transition-colors">TO DISP</button>
                                                            </>
                                                        ) : (
                                                            <>
                                                                <button onClick={() => updatePatient(p.id, 'collecting', 'Medication Counter', true)} className="bg-emerald-600 text-white px-4 py-3 rounded-lg text-[9px] font-black hover:bg-emerald-800 transition-colors">CALL COUNTER</button>
                                                                <button onClick={() => updatePatient(p.id, 'finished', 'Done', false)} className="bg-slate-800 text-white px-4 py-3 rounded-lg text-[9px] font-black hover:bg-black transition-colors">MARK DONE</button>
                                                            </>
                                                        )}
                                                        <button onClick={() => { if(confirm("Remove?")) qRef.doc(p.id).delete(); }} className="text-slate-300 hover:text-red-500 px-2 font-black">✕</button>
                                                    </div>
                                                </div>
                                            ))}
                                            {view === 'pharmacy' && pharmacyQueue.length === 0 && (
                                                <div className="p-10 text-center text-slate-400 text-xs font-bold uppercase tracking-widest">No patients waiting for collection</div>
                                            )}
                                        </div>
                                    </div>
                                )}
                            </div>

                            <LiveMonitor isDark={false} />
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
