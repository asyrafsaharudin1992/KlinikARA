<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Samsung TV Audio Test</title>
</head>
<body style="background:black;color:white;font-size:40px;text-align:center">

<h1>Samsung TV Audio Test</h1>

<button id="btn" style="font-size:40px;padding:40px">
  CLICK TO PLAY SOUND
</button>

<script>
document.getElementById("btn").onclick = function () {
  const a = document.createElement("audio");
  a.src = "https://www.soundjay.com/buttons/sounds/button-3.mp3";
  a.volume = 1.0;
  a.play()
    .then(() => alert("PLAY CALLED"))
    .catch(e => alert("ERROR: " + e));
};
</script>

</body>
</html>
