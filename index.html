<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftQueue Pro - Klinik Ara 24 Jam</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; overflow: hidden; height: 100vh; width: 100vw; }
        
        /* 4K TV STYLES */
        .tv-dark { background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%); height: 100vh; width: 100vw; overflow: hidden; position: relative; display: flex; flex-direction: column; }
        
        .tv-main-grid {
            display: grid;
            grid-template-columns: 1.6fr 1fr;
            gap: 30px;
            padding: 30px;
            flex: 1;
            height: calc(100vh - 150px); /* Leave room for header/ticker */
            overflow: hidden; /* CRITICAL: Prevents the screen itself from growing */
        }

        /* LEFT PANEL - LOCKED TO TOP */
        .now-calling-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* FORCE TOP ALIGNMENT */
            padding-top: 80px; /* FIXED DISTANCE FROM TOP */
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 40px;
            height: 100%; /* Fill the grid area but don't exceed it */
        }

        .number-lock {
            font-size: 28vh;
            font-weight: 900;
            line-height: 0.8; /* Pull number up to the text */
            color: white;
            margin: 0;
            padding: 0;
            text-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        /* RIGHT PANEL - INDEPENDENT SCROLL */
        .monitor-panel {
            display: flex;
            flex-direction: column;
            height: 100%; /* Locked to grid height */
            overflow: hidden;
        }

        .monitor-scroll {
            flex: 1;
            overflow-y: auto;
            border-radius: 0 0 40px 40px;
        }
        .monitor-scroll::-webkit-scrollbar { width: 8px; }
        .monitor-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }

        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
        .ticker-move { white-space: nowrap; animation: marquee 30s linear infinite; display: inline-block; padding-left: 100%; }
        @keyframes flash-call { 0%, 100% { color: white; transform: scale(1); } 50% { color: #60a5fa; transform: scale(1.02); } }
        .animate-calling { animation: flash-call 0.8s ease-in-out infinite; }
        .no-spinner::-webkit-inner-spin-button, .no-spinner::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .global-nav { height: 90px; display: flex; align-items: center; justify-content: space-between; padding: 0 30px; border-bottom: 1px solid rgba(0,0,0,0.05); flex-shrink: 0; }
        .ticker-bar { height: 60px; background: black; color: #fbbf24; display: flex; align-items: center; font-size: 1.5rem; font-weight: 800; border-top: 4px solid #d97706; flex-shrink: 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const firebaseConfig = {
            apiKey: "AIzaSyCDxci4g-9QFvo_6ymov1mxdvn7Jf_mhvg",
            authDomain: "clinicqueue-d9d3a.firebaseapp.com",
            projectId: "clinicqueue-d9d3a",
            storageBucket: "clinicqueue-d9d3a.firebasestorage.app",
            messagingSenderId: "45318170672",
            appId: "1:45318170672:web:3edd81acbb292c2889a5f5",
            measurementId: "G-S5NEHZD6F3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function App() {
            const [view, setView] = React.useState(localStorage.getItem('active_view') || 'reg');
            const [branch, setBranch] = React.useState(localStorage.getItem('clinic_branch') || 'Kajang');
            const [queue, setQueue] = React.useState([]);
            const [rooms, setRooms] = React.useState(['Room 1', 'Room 2', 'Room 3']);
            const [tickerText, setTickerText] = React.useState('Selamat datang ke KLINIK ARA 24 JAM.');
            const [ticketHeader, setTicketHeader] = React.useState('KLINIK ARA 24 JAM');
            const [ticketFooter, setTicketFooter] = React.useState('Moga segala urusan dimudahkan.');
            
            const [inputNum, setInputNum] = React.useState('');
            const [inputName, setInputName] = React.useState('');
            const [lastTicket, setLastTicket] = React.useState(null);
            const [remarksTarget, setRemarksTarget] = React.useState(null);
            const [isSettingsOpen, setIsSettingsOpen] = React.useState(false);
            const [audioOn, setAudioOn] = React.useState(false);
            const [isCalling, setIsCalling] = React.useState(false);

            React.useEffect(() => {
                localStorage.setItem('active_view', view);
                localStorage.setItem('clinic_branch', branch);
                const unsub = db.collection("branches").doc(branch).collection("queue").orderBy("time", "desc").onSnapshot(snap => {
                    setQueue(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                db.collection("branches").doc(branch).collection("settings").doc("config").onSnapshot(doc => {
                    if (doc.exists) {
                        const d = doc.data();
                        if (d.rooms) setRooms(d.rooms);
                        if (d.ticker) setTickerText(d.ticker);
                        if (d.ticketHeader) setTicketHeader(d.ticketHeader);
                        if (d.ticketFooter) setTicketFooter(d.ticketFooter);
                    }
                });
                return () => unsub();
            }, [branch, view]);

            const handlePrint = (num) => {
                const now = new Date();
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
                const doc = iframe.contentWindow.document;
                doc.write(`<html><body style="text-align:center;font-family:sans-serif;"><h3>${ticketHeader}</h3><h1>${num}</h1><p>${ticketFooter}</p><small>${now.toLocaleString()}</small></body></html>`);
                doc.close();
                iframe.contentWindow.print();
                setTimeout(() => document.body.removeChild(iframe), 1000);
            };

            const currentCaller = queue.filter(p => p.callTrigger && p.status !== 'finished').sort((a,b) => b.callTrigger - a.callTrigger)[0];

            return (
                <div className={`h-screen flex flex-col ${view === 'tv' ? 'tv-dark' : 'bg-slate-50'}`}>
                    
                    {/* SETTINGS MODAL */}
                    {isSettingsOpen && (
                        <div className="fixed inset-0 bg-black/60 z-[200] flex items-center justify-center p-4">
                            <div className="bg-white rounded-3xl p-8 w-full max-w-md shadow-2xl text-slate-800">
                                <h2 className="text-2xl font-black mb-6">Settings</h2>
                                <div className="space-y-4">
                                    <div><label className="text-xs font-bold uppercase text-slate-400">Ticker Text</label>
                                    <textarea className="w-full p-2 border rounded" value={tickerText} onChange={e => {setTickerText(e.target.value); db.collection("branches").doc(branch).collection("settings").doc("config").set({ticker: e.target.value}, {merge:true})}} /></div>
                                    <div><label className="text-xs font-bold uppercase text-slate-400">Ticket Header</label>
                                    <input className="w-full p-2 border rounded" value={ticketHeader} onChange={e => {setTicketHeader(e.target.value); db.collection("branches").doc(branch).collection("settings").doc("config").set({ticketHeader: e.target.value}, {merge:true})}} /></div>
                                    <div><label className="text-xs font-bold uppercase text-slate-400">Manage Rooms (Comma Separated)</label>
                                    <input className="w-full p-2 border rounded" value={rooms.join(', ')} onChange={e => {const r = e.target.value.split(', '); setRooms(r); db.collection("branches").doc(branch).collection("settings").doc("config").set({rooms: r}, {merge:true})}} /></div>
                                </div>
                                <button onClick={() => setIsSettingsOpen(false)} className="w-full bg-slate-900 text-white py-3 rounded-xl mt-6 font-bold uppercase tracking-widest">Done</button>
                            </div>
                        </div>
                    )}

                    {/* PHARMACY REMARKS MODAL */}
                    {remarksTarget && (
                        <div className="fixed inset-0 bg-black/60 z-[100] flex items-center justify-center">
                            <div className="bg-white rounded-2xl p-6 w-80 text-slate-800">
                                <h3 className="font-bold mb-2">Note for Pharmacy</h3>
                                <textarea className="w-full p-2 border rounded" id="pharm_note_input" placeholder="Check BP, etc..."/>
                                <div className="flex gap-2 mt-4">
                                    <button className="flex-1 bg-slate-100 py-2 rounded" onClick={() => setRemarksTarget(null)}>Cancel</button>
                                    <button className="flex-1 bg-blue-600 text-white py-2 rounded font-bold" onClick={() => {
                                        const note = document.getElementById('pharm_note_input').value;
                                        db.collection("branches").doc(branch).collection("queue").doc(remarksTarget.id).update({status: 'collecting', loc: 'Pharmacy', remarks: note});
                                        setRemarksTarget(null);
                                    }}>Send</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <nav className={`global-nav ${view === 'tv' ? 'nav-dark' : 'nav-light'}`}>
                        <div className="flex items-center gap-4">
                            <span className={`text-2xl font-black ${view==='tv'?'text-white':'text-slate-900'}`}>ARA Queue</span>
                            <select value={branch} onChange={e => setBranch(e.target.value)} className="bg-slate-100 p-2 rounded-lg text-xs font-bold uppercase outline-none text-black">
                                {['Kajang', 'Seri Kembangan', 'Semenyih'].map(b => <option key={b} value={b}>{b}</option>)}
                            </select>
                        </div>
                        <div className="flex gap-2">
                            {['reg', 'doc', 'pharmacy', 'tv'].map(v => (
                                <button key={v} onClick={() => setView(v)} className={`px-4 py-2 rounded-xl text-xs font-black uppercase transition-all ${view === v ? 'bg-blue-600 text-white' : 'bg-slate-200 text-slate-600'}`}>{v}</button>
                            ))}
                            <button onClick={() => setIsSettingsOpen(true)} className={`p-2 ${view==='tv'?'text-white':'text-slate-900'}`}>⚙️</button>
                        </div>
                    </nav>

                    {view === 'tv' ? (
                        <div className="tv-main-grid">
                            {/* LEFT PANEL: LOCKED TOP-ANCHOR */}
                            <div className="now-calling-panel">
                                {!audioOn && <div onClick={() => setAudioOn(true)} className="absolute inset-0 bg-black/60 z-50 flex items-center justify-center cursor-pointer rounded-[40px]"><button className="bg-blue-600 text-white px-8 py-4 rounded-full font-black animate-pulse">ENABLE SOUND</button></div>}
                                
                                <span className="text-blue-300 text-3xl font-black uppercase tracking-[0.5em] mb-4">Now Calling</span>
                                
                                <div className={`number-lock ${isCalling ? 'animate-calling' : ''}`}>
                                    {currentCaller?.num || '---'}
                                </div>
                                
                                <div className="text-6xl font-bold text-white uppercase mt-12 truncate w-full text-center px-4 drop-shadow-md">
                                    {currentCaller?.name || 'Please Wait'}
                                </div>
                                
                                <div className="text-7xl font-black text-emerald-400 uppercase mt-4 tracking-wider">
                                    {currentCaller?.loc || 'Standby'}
                                </div>
                            </div>

                            {/* RIGHT PANEL: ISOLATED SCROLL */}
                            <div className="monitor-panel gap-6">
                                <div className="glass-panel p-8 rounded-[40px] text-center border-white/10 shadow-2xl flex-shrink-0">
                                    <div className="text-7xl font-black text-blue-300 drop-shadow-md">{(new Date()).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12: true})}</div>
                                    <div className="text-2xl font-bold text-white/60 uppercase tracking-widest mt-2">{(new Date()).toLocaleDateString('en-GB', {weekday:'long', day:'2-digit', month:'long'})}</div>
                                </div>
                                
                                <div className="flex-1 glass-panel border-white/10 flex flex-col overflow-hidden">
                                    <div className="p-5 border-b border-white/10 text-xs font-black uppercase text-white/40 tracking-widest flex justify-between">
                                        <span>Patient List</span>
                                        <span className="text-emerald-400">{queue.length} Total</span>
                                    </div>
                                    <div className="monitor-scroll custom-scrollbar">
                                        {queue.map(p => (
                                            <div key={p.id} className="p-6 border-b border-white/5 grid grid-cols-[1fr_2fr_1.5fr] items-center">
                                                <span className="text-4xl font-black text-white">#{p.num}</span>
                                                <span className="text-xl font-bold text-white/80 truncate pr-2 uppercase">{p.name}</span>
                                                <span className="text-right text-lg font-black text-emerald-300 uppercase tracking-tighter">{p.loc}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                            
                            <div className="ticker-bar"><div className="ticker-move">{tickerText}</div></div>
                        </div>
                    ) : (
                        /* ADMIN VIEWS REMAIN UNCHANGED BUT WITH COLUMN REMARKS */
                        <div className="admin-layout text-slate-800">
                            <div className="bg-white rounded-[30px] border shadow-sm flex flex-col overflow-hidden">
                                {view === 'reg' && (
                                    <div className="p-10 flex flex-col gap-6 max-w-sm mx-auto">
                                        <h1 className="text-3xl font-black text-center uppercase tracking-tight">Registration</h1>
                                        <input className="p-4 border rounded-xl font-bold" placeholder="Patient Name" value={inputName} onChange={e => setInputName(e.target.value)} />
                                        <input className="p-4 border rounded-xl text-5xl font-black text-center no-spinner" type="number" placeholder="000" value={inputNum} onChange={e => setInputNum(e.target.value)} />
                                        <button className="bg-slate-950 text-white py-5 rounded-2xl font-black shadow-lg" onClick={() => {if(!inputNum) return; db.collection("branches").doc(branch).collection("queue").add({num: inputNum, name: inputName, status: 'waiting', loc:'Waiting', time: Date.now()}); setLastTicket(inputNum); setInputNum(''); setInputName('')}}>REGISTER PATIENT</button>
                                        <button className="border-2 py-4 rounded-2xl font-bold text-slate-400" onClick={() => handlePrint(lastTicket)}>PRINT LAST TICKET</button>
                                        <button className="mt-10 text-red-500 font-bold text-[10px] uppercase hover:underline" onClick={() => {if(confirm("Clear database?")) db.collection("branches").doc(branch).collection("queue").get().then(s=>s.forEach(d=>d.ref.delete()))}}>Reset Daily Database</button>
                                    </div>
                                )}

                                {(view === 'doc' || view === 'pharmacy') && (
                                    <div className="flex flex-col h-full overflow-hidden">
                                        <div className="p-4 bg-slate-50 border-b font-black text-xs uppercase tracking-widest flex justify-between">
                                            <span>{view} console</span>
                                            <span className="text-slate-400">{branch}</span>
                                        </div>
                                        <div className="flex-1 overflow-y-auto custom-scrollbar">
                                            {queue.filter(p => view === 'pharmacy' ? p.status === 'collecting' : p.status !== 'finished').map(p => (
                                                <div key={p.id} className="p-4 border-b flex items-center gap-4 hover:bg-slate-50">
                                                    <div className="w-16 text-2xl font-black">#{p.num}</div>
                                                    <div className="flex-1 truncate font-bold text-sm uppercase text-blue-600">{p.name || 'Anonymous'}</div>
                                                    
                                                    {view === 'pharmacy' && (
                                                        <div className="w-1/3 flex-shrink-0">
                                                            <textarea 
                                                                defaultValue={p.remarks} 
                                                                onBlur={e => db.collection("branches").doc(branch).collection("queue").doc(p.id).update({remarks: e.target.value})} 
                                                                className="w-full text-[11px] p-2 bg-yellow-50 border border-yellow-200 rounded leading-tight font-medium" 
                                                                placeholder="Pharmacist note..."/>
                                                        </div>
                                                    )}

                                                    <div className="flex gap-1 flex-shrink-0">
                                                        {view === 'doc' ? (
                                                            <>
                                                            {rooms.map(r => <button key={r} onClick={() => db.collection("branches").doc(branch).collection("queue").doc(p.id).update({status:'calling', loc: r, callTrigger: Date.now()})} className="bg-slate-800 text-white px-2 py-1 rounded text-[9px] font-black uppercase">Call {r.split(' ')[1] || r}</button>)}
                                                            <button onClick={() => setRemarksTarget(p)} className="bg-emerald-600 text-white px-3 py-1 rounded-lg text-[9px] font-black uppercase">TO DISP</button>
                                                            </>
                                                        ) : (
                                                            <>
                                                            <button onClick={() => db.collection("branches").doc(branch).collection("queue").doc(p.id).update({status:'calling', loc:'Pharmacy', callTrigger: Date.now()})} className="bg-blue-600 text-white px-3 py-1 rounded-lg text-[9px] font-black uppercase">Call</button>
                                                            <button onClick={() => db.collection("branches").doc(branch).collection("queue").doc(p.id).update({status:'finished', loc:'Done'})} className="bg-slate-800 text-white px-3 py-1 rounded-lg text-[9px] font-black uppercase">Done</button>
                                                            </>
                                                        )}
                                                        <button onClick={() => db.collection("branches").doc(branch).collection("queue").doc(p.id).delete()} className="text-slate-300 ml-2">✕</button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                            
                            <div className="bg-white rounded-[30px] border shadow-sm overflow-hidden flex flex-col">
                                <div className="p-4 border-b font-black text-xs uppercase tracking-widest text-slate-400">Activity monitor</div>
                                <div className="flex-1 overflow-y-auto custom-scrollbar">
                                    {queue.map(p => (
                                        <div key={p.id} className="p-4 border-b flex justify-between items-center text-xs">
                                            <span className="font-black text-lg">#{p.num}</span>
                                            <span className="font-bold uppercase text-slate-500">{p.status}</span>
                                            <span className="font-black uppercase text-blue-600">{p.loc}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
